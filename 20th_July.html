<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>

<style>
    h1 {
        color: red;
    }

    span {
        color: blueviolet;
    }

    table {
        width: 100%;
    }

    td,
    th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
</style>

<body>
    <h1>Hello from <span>Dhanraj</span></h1>
    <hr>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>Dhanraj</td>
            <td>dhanraj@gmail.com</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Farhan</td>
            <td>farhan@gmail.com</td>
            <td>Male</td>
        </tr>
    </table>
</body>

</html>
