<!DOCTYPE html>

<!-- Internal Method of CSS -->
<style>

</style>
<body>
    <h1>Audio Embedding</h1>
    <audio src="ayogi-309.mp3" controls></audio>
    <hr>
    <h1>Video Embedding</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tOo9c6SK_do?si=mnDA37UEIYoSZbKt"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <hr>
    <h1>Another Method of Video Embedding -</h1>
    <video width="520" height="240" controls>
        <source src="videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <hr>  
      <!-- Inline CSS Method -->
      <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nulla, dignissimos?</p>
      <div class="container">
        I am Dhanraj
